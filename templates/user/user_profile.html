{% extends 'base.html' %}


{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
            {% include 'includes/sidebar.html' %}
        <main class="col-md-9">
            
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged In as {{ user.first_name }}</strong>
                
            </header>
            
            <form action="{% url 'edit_profile' %}" method="POST">
                {% csrf_token %}
                <div class="container py-4">
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <label for="name" class="form-label fs-5">Full Name</label>
                      <input type="text" class="form-control form-control-lg" id="name" name="name" value="{{ user.first_name }}">
                    </div>
                    <div class="col-md-12 mb-3">
                      <label for="mobile" class="form-label fs-5">Mobile Number</label>
                      <input type="text" class="form-control form-control-lg" id="mobile" name="mobile" value="{{ user.last_name }}">
                    </div>
                    <div class="col-md-12 mb-3">
                      <label for="email" class="form-label fs-5">Email Address</label>
                      <input type="email" class="form-control form-control-lg" id="email" name="email" value="{{ user.email }}">
                    </div>
                  </div>
                    {% if messages %}
                    <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                        <div class="messages">
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            {% endfor %}
                        </div>
                        </div>
                    </div>
                    </div>
                    {% endif %}
                  <button type="submit" class="btn btn-warning btn-lg" style="background-color: #F28123; color: white; border-radius: 35px;">Update Profile</button>
                </div>
            </form>	
            <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>

    {% endblock %}
