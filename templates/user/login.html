 {% extends 'base.html' %}

{% load static %}

{% block content %}





<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
      {% if messages %}
            <div class="container">
            <div class="row">
                <div class="col-md-12">
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    {% endfor %}
                </div>
                </div>
            </div>
            </div>
            {% endif %}
      <form action="{% url 'handlelogin'%}" method="post">{% csrf_token %}
          <div class="form-group">
			 <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required >
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Password" id="pass1" name="pass1" required >
          </div> <!-- form-group// -->
          
          <div class="form-group">
          	<a href="{% url 'forgot_password' %}" class="float-right">Forgot password?</a> 
           
          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Login  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'signup'%}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>



</body>
</html>

{% endblock %}
