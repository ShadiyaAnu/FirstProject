{% extends 'adminapp/indexevara.html' %}

{% load static %}

{% block body %}

<div class="container-xxl flex-grow-1 container-p-y">
    {% comment %} <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms/</span> Vertical Layouts</h4> {% endcomment %}

    <div class="row">
      <div class="col-xl">
          <div class="card mb-4">
              <div class="card-header d-flex justify-content-between align-items-center">
                  <h5 class="mb-0">Add Product</h5>
              </div>
              {% if messages %}
              <div class="container">
                  <div class="row">
                      <div class="col-md-12">
                          <div class="messages">
                              {% for message in messages %}
                              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                  {{ message }}
                                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                  </button>
                              </div>
                              {% endfor %}
                          </div>
                      </div>
                  </div>
              </div>
              {% endif %}
              <div class="card-body">
                  <form method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="mb-3">
                          <label class="form-label" for="product_name">Product Name</label>
                          <input type="text" class="form-control" id="product_name" name="product_name" value="{{ form_data.product_name }}" required>
                      </div>
                      <div class="mb-3">
                          <label class="form-label" for="product_images">Upload Image</label>
                          <input type="file" class="form-control" id="product_images" name="product_images" accept="image/*" multiple required>
                      </div>
                      <div class="mb-3">
                          <label class="form-label" for="category">Category</label>
                          <select class="form-select" id="category" name="category" required>
                              <option value="" disabled selected>Select Category</option>
                              {% for category in categories %}
                              <option value="{{ category.id }}" {% if form_data.category_id == category.id %} selected {% endif %}>{{ category.category_name }}</option>
                              {% endfor %}
                          </select>
                      </div>
                      <div class="mb-3">
                          <label class="form-label" for="basic-default-company">Description</label>
                          <textarea id="basic-default-message" class="form-control" name="description" placeholder="">{{ form_data.description }}</textarea>
                      </div>
                      <div class="mb-3">
                          <label class="form-label" for="price">Price</label>
                          <input type="text" id="price" class="form-control" name="price" value="{{ form_data.price }}" placeholder="Enter price" required>
                      </div>
                      <div class="mb-3">
                          <label class="form-label" for="quantity">Quantity</label>
                          <input type="number" id="quantity" class="form-control" name="quantity" value="{{ form_data.quantity }}" placeholder="Enter quantity" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Add Product</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- / Content -->

{% endblock %}
