
{% extends 'base.html' %}
{% block content %}

{% load static %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="https://img.freepik.com/free-photo/modern-multi-colored-abstract-sports-shoe-generated-by-ai_188544-19599.jpg?t=st=1707381802~exp=1707385402~hmac=504f009026957e0431de04fc58dc66565b9824e24219460035bcdb5416468bb9&w=1060" class="img-fluid rounded" style="width: 100%; max-width: 1200px; height: auto; max-height: 500px;" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'product_list'%}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in products %}
	<div class="col-md-4">
		<figure class="card card-product-grid">
			<div class="img-wrap"> 
				{% if product.images.all %}
								
									<img src="{{ product.images.first.image.url }}" alt="">
								
							{% else %}
								<h6>No image available</h6>
							{% endif %}
			
				
			</div> <!-- img-wrap.// -->
			<figcaption class="info-wrap">
				<div class="fix-height">
					<a href="" class="title">{{ product.product_name }}</a>
					<div class="price-wrap mt-2">
						<span class="price">Rs-{{ product.original_price }}</span>
						<!--<del class="price-old">$1980</del>-->
					</div> <!-- price-wrap.// -->
				</div>
				
			</figcaption>
		</figure>
	</div> <!-- col.// -->
	{% endfor %}
</div>    

	

	
	

	

	

  









</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->






</body>
</html>
{% endblock %}
